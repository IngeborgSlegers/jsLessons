<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Stuff</title>
  </head>
  <body>
    <!-- In this lesson were going to go into how html and js files interact with one another -->
    <!-- 1 - Test -->
    <!-- <h1>Hello World</h1> -->

    <!-- 2 -->
    <!-- If were linking a js file to our html, unlike a link tag, we use a script tag -->
    <p id="testParagraph">Sample Text</p>

    <!-- 3 -->
    <p class="sampleClass">This paragraph has the class of 'sampleClass'.</p>

    <!-- 4 -->
    <button id="clickThisButton">CLICK ME!!</button>

    <!-- 5 -->
    <label for="nameInput">Enter Your Name:</label>
    <input type="text" id="nameInput" placeholder="Your name here">

    <script>
      // 1 - Test
      // var x = 10;
      // console.log(x);

      // 2
      document.getElementById('testParagraph').style.color = 'blue';
      console.log(document.getElementById('testParagraph').style.color);

      // 3
      console.log(document.querySelectorAll('p.sampleClass'));
      // Explain difference between innerText and innerHTML
      // innerText: Specifies the text content of the specified node
      // innerHTML: Specifies the HTML content of an element

      // document.querySelectorAll('p.sampleClass')[0].innerText = 'My text has changed!!!';
      //querySelector p tags, set as a variable, loop over each element and console.log innertext
      //for in or for of? 
      document.querySelectorAll('p.sampleClass')[0].innerHTML = '<i>My text has changed!!!</i>';

      // 4
      document.getElementById('clickThisButton').addEventListener('click', (details) => {
        details.target.style.backgroundColor = 'blue';
      });

      /*
      Challenge:
      Make button toggle between red and blue using DOM
      */
      document.getElementById('clickThisButton').addEventListener('click', (details) => {
        //console.log(details.target)
        if (details.target.style.backgroundColor == 'red') {
          details.target.style.backgroundColor = 'blue';
         } else {
        details.target.style.backgroundColor = 'red';
        }
      });

      // 5
      document.getElementById('nameInput').addEventListener('keyup', e => {
        console.log(e.target.value);
        console.log(document.getElementsByTagName('p'));
        // document.getElementsByTagName('p')[1].innerText = 'SOMETHING CHANGED!';

        if (e.target.value == '') {
        document.getElementsByTagName('p')[1].innerText = 'NOTHING HAS BEEN TYPED.';
        } else {
          document.getElementsByTagName('p')[1].innerText = `Everyone, say hello to ${e.target.value} right now!`;
        }
      });
     </script>
  </body>
</html>
