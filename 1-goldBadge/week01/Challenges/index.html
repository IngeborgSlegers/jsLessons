<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Story Maker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1>Random Story Maker</h1>
        <p>Enter up to three random inputs to create a story</p>
        <div>
            <form action="submit">
                <label for="noun">Enter a Random Noun:</label>
                <input type="text" id="noun" placeholder="Noun(Optional)">
                <label for="verb">Enter a Random Verb:</label>
                <input type="text" id="verb" placeholder="Verb(Optional)">
                <label for="place">Enter a Random Place</label>
                <input type="text" id="place" placeholder="Place(Optional)">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id='results'>
            <p></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
